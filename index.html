<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jaya ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffb6c1,#ffd1dc);
  font-family: 'Arial', sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

.container{
  padding:20px;
}

h1{
  color:white;
  font-size:1.8rem;
  line-height:1.4;
  min-height:180px;
}

.buttons{
  margin-top:30px;
  position:relative;
}

button{
  padding:12px 24px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yes{
  background:#ff3366;
  color:white;
  margin-right:20px;
}

#no{
  background:white;
  color:#ff3366;
  position:absolute;
}

.heart{
  position:fixed;
  color:red;
  font-size:24px;
  animation:float 3s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-150px);opacity:0;}
}

.final{
  display:none;
  color:white;
  font-size:2rem;
}
</style>
</head>

<body>
<div class="container">
  <h1 id="typing"></h1>

  <div class="buttons" id="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <div class="final" id="final">
    Oh here you go lucky girl ðŸ˜ŒðŸ’–

  </div>
</div>

<audio id="music" src="https://dl.dropboxusercontent.com/s/9jv6z6g8t3ttc3u/Tera-Mujhse-Hai-Pehle-Ka-Nata-Koi.mp3"></audio>

<script>
const text = "Hi Jayaaaaa ðŸ’–\nWill you be my Valentine for 2026\nand till dal-chawal for the rest of our life?";
let i = 0;

function typeText(){
  if(i < text.length){
    document.getElementById("typing").innerHTML +=
      text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeText,60);
  }
}
typeText();

const noBtn = document.getElementById("no");
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo(){
  noBtn.style.left = Math.random()*200 + "px";
  noBtn.style.top = Math.random()*100 + "px";
}

document.getElementById("yes").onclick = () => {
  document.getElementById("buttons").style.display="none";
  document.getElementById("final").style.display="block";
  document.getElementById("music").play();

  for(let j=0;j<20;j++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
};
</script>
</body>
</html>
