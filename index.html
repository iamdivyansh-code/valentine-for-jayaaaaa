<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Security Headers -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="Content-Security-Policy"
        content="
        default-src 'self';
        img-src 'self' https://media.giphy.com;
        media-src 'self';
        style-src 'self' 'unsafe-inline';
        script-src 'self';
        object-src 'none';
        base-uri 'none';
        form-action 'none';
        frame-ancestors 'none';
        upgrade-insecure-requests;
        ">

  <title>Just One Question üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 95%;
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.3;
      margin-bottom: 30px;
    }

    .name {
      font-size: 2.4rem;
      font-weight: bold;
      display: inline-block;
      min-height: 1em;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background-color: #ff3366;
      color: #ffffff;
    }

    #no {
      background-color: #ffffff;
      color: #ff3366;
      position: absolute;
      left: 120px;
      top: 0;
    }

    .result {
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    .result img {
      max-width: 260px;
      border-radius: 18px;
      margin-top: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .result p {
      font-size: 1.9rem;
      margin-top: 15px;
    }

    .screenshot {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>
      Hi <span class="name" id="typedName"></span><br>
      Will you be my Valentine for 2026<br>
      and till <strong>dal-chawal</strong> for the rest of our life?
    </h1>

    <div class="buttons" id="buttons">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üòí</button>
    </div>

    <div class="result" id="result">
      <img
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        alt="Lucky Girl GIF"
      >
      <p>Oh here you go, lucky girl üíï</p>
      <div class="screenshot">Screenshot this üòå</div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop preload="auto">
      <source src="tera-mujhse.mp3" type="audio/mpeg">
    </audio>

  </div>

  <script>
    "use strict";

    /* Typing effect */
    const nameText = "Jayaaaaa üíï";
    const nameEl = document.getElementById("typedName");
    let index = 0;

    function typeName() {
      if (index < nameText.length) {
        nameEl.textContent += nameText.charAt(index);
        index++;
        setTimeout(typeName, 120);
      }
    }
    typeName();

    /* No button escape */
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    /* Yes click */
    const yesBtn = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      result.style.display = "block";
      music.play();
      startHearts();
    });

    /* Floating hearts */
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
