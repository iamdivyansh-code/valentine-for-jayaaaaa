<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Jaya</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffc1cc, #ffebee);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }
  .message {
    font-size: 1.5em;
    color: white;
    line-height: 1.5;
    margin-bottom: 40px;
  }
  #yesBtn, #noBtn {
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px;
  }
  #yesBtn {
    background-color: #ff4081;
    color: white;
  }
  #noBtn {
    background-color: white;
    color: #ff4081;
    position: relative;
  }
  .final {
    display: none;
    font-size: 1.5em;
    color: white;
  }
  /* Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 2s linear forwards;
    pointer-events: none;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity:1;}
    100% { transform: translateY(-200px) scale(1.5); opacity:0;}
  }
</style>
</head>
<body>

<div class="message" id="message"></div>

<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ˜Ÿ</button>

<div class="final" id="final">
  <img 
    src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" 
    alt="Lucky girl"
    style="width:260px;border-radius:20px;"
  >
  <br><br>
  <strong>Oh here you go lucky girl ðŸ˜ŒðŸ’–</strong>
  <br><br>
  Screenshot this ðŸ“¸
</div>

<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/10/03/audio_5bfcf7a7b1.mp3" type="audio/mpeg">
</audio>

<script>
  // Letter by letter display of "Hi Jayaaaa, will you be my Valentine for 2026..."
  const msg = "Hi Jayaaaaa, will you be my Valentine for 2026 and till dal-chawal for the rest of our life?";
  const messageDiv = document.getElementById("message");
  let i = 0;
  function typeWriter() {
    if (i < msg.length) {
      messageDiv.innerHTML += msg.charAt(i);
      i++;
      setTimeout(typeWriter, 80);
    }
  }
  typeWriter();

  // No button moves away
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Yes button triggers music, hearts, and final screen
  const yesBtn = document.getElementById("yesBtn");
  const finalDiv = document.getElementById("final");
  const music = document.getElementById("music");

  yesBtn.addEventListener("click", () => {
    music.currentTime = 0;
    music.play().catch(()=>{});
    spawnHearts();
    setTimeout(() => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      messageDiv.style.display = "none";
      finalDiv.style.display = "block";
    }, 500);
  });

  // Hearts floating
  function spawnHearts() {
    for (let j = 0; j < 30; j++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  }
</script>

</body>
</html>
